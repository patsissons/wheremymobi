# import Station from "./generated/prisma.graphql"
# import StationStatus from "./generated/prisma.graphql"

type Query {
  stations: [Station!]!
}

type Mutation {
  createStation(name: String!, lat: Float!, lng: Float!): Station
  updateStation(id: ID!, name: String!, lat: Float!, lng: Float!): Station
  publishStationStatus(
    id: ID!
    operative: Boolean!
    total: Int!
    free: Int!
    bikes: Int!
  ): StationStatus
}
