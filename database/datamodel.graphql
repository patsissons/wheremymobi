type Station {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  name: String!
  lat: Float!
  lng: Float!
  status: [StationStatus!]!
}

type StationStatus {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  station: Station!
  operative: Boolean!
  total: Int!
  free: Int!
  bikes: Int!
}
